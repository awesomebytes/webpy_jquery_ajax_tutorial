$def with (form, text)

<!doctype html>

<html>

    <head>
        <title>Python and AJAX tutorial for beginners with webpy and jQuery</title>
        <link rel="stylesheet" type="text/css" href="/static/tutorial.css" />
        
        <script type="text/javascript" src="/static/jquery.js"></script>
        
        <script type="text/javascript">
                                jQuery(document).ready(function() {
                                jQuery(".button").click(function() {
                                        var input_topic = $$("input#topic_name").val();
                                        var input_content = $$("input#content").val();
                                        jQuery.ajax({
                                                type: "POST",
                                                data: {topic_name : input_topic,
                                                       content : input_content},
                                                success: function(data) {
                                                jQuery('#foo').html(data).hide().fadeIn(1500);
                                                },
                                                });
                                        return false;
                                        });
                                });
        
                        </script>
    </head>
    
    <body>
        <br>
        <form class="form" method="post"> 
        $:form.render()
        <input class="button" type="submit" value="Get web client"/>
        </form>

        <br><br>
        <span id="foo">$text</span>        
    </body>
    
</html>
